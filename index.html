<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Mini Quiz</title>
  <link rel="css reset" href="css_reset.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>Coding Mini Quiz</h1>
    <div id="timer-display"></div>
  </header>

  <main>
    <section id="start-screen">
      <h2>Welcome to the Coding Mini Quiz!</h2>
      <p>Test your coding knowledge and see how well you do.</p>
      <button id="start-button">Start Quiz</button>
    </section>

    <section id="quiz-screen" style="display: none;">
        <h2 id="question-text"></h2>
        <ul id="options-list">
    
        </ul>
      </section>

    <section id="game-over-screen" style="display: none;">
      <h2>Game Over!</h2>
      
      <p>Your score: <span id="final-score"></span></p>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3">
      <button id="save-button">Save Score</button>
      
    </section>
    
    <section id="high-scores-screen" style="display: none;">
      <h2>High Scores</h2>
      
      <ul id="high-scores-list">
        
      </ul>
      <button id="go-back-button">Go Back</button>
      <button id="clear-button">Clear High Scores</button>
  
</main>
<script src="script.js"></script>
</body>
</html>
